# Este workflow instalará dependencias, ejecutará pruebas y hará linting con Python 3.10
# Para más información: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 # Clona tu repositorio

    - name: Set up Python 3.10
      uses: actions/setup-python@v5 # ¡Actualiza a v5 para mayor compatibilidad!
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest  # Instala las herramientas de linting y testing
        # Si tienes un requirements.txt, descomenta la siguiente línea
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Detiene la construcción si hay errores de sintaxis o nombres no definidos
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero trata todos los errores como advertencias. El editor de GitHub tiene 127 caracteres de ancho
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        # Ejecuta las pruebas desde el archivo test_calculadora.py
        pytest test_calculadora.py --verbose
        # Si también quieres ejecutar prueba.py (si es un script de prueba), puedes añadirlo aquí
        # pytest prueba.py --verbose
